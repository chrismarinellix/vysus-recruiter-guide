<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviewed Candidates | Vysus Recruiter Guide</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --vysus-stockholm-neon: #00E3A9;
            --vysus-malmo-green: #005454;
            --vysus-white: #FFFFFF;
            --vysus-oslo-snow: #F8F8F8;
            --vysus-stavanger-ice: #EDEDED;
            --vysus-bergen-rain: #DADADA;
            --vysus-scandinavia-rock: #485559;
            --vysus-trondheim-night: #1D1D1B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 300;
            color: var(--vysus-trondheim-night);
            line-height: 1.5;
            background: var(--vysus-oslo-snow);
        }

        .header {
            background: var(--vysus-malmo-green);
            padding: 30px 40px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 60%;
            height: 200%;
            background: var(--vysus-stockholm-neon);
            transform: skewX(-15deg);
            opacity: 0.15;
        }

        .header-content {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo svg { width: 40px; }

        .logo-text {
            color: var(--vysus-white);
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .header h1 {
            color: var(--vysus-white);
            font-size: 24px;
            font-weight: 400;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: var(--vysus-stockholm-neon);
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-links button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: var(--vysus-white);
            padding: 6px 12px;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--vysus-white);
            padding: 24px;
            text-align: center;
            border-left: 4px solid var(--vysus-bergen-rain);
        }

        .stat-card.total { border-left-color: var(--vysus-malmo-green); }
        .stat-card.declined { border-left-color: #dc3545; }
        .stat-card.not-progressed { border-left-color: #6c757d; }
        .stat-card.withdrew { border-left-color: #ffc107; }
        .stat-card.may-revisit { border-left-color: var(--vysus-stockholm-neon); }

        .stat-value {
            font-size: 36px;
            font-weight: 500;
            color: var(--vysus-malmo-green);
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--vysus-scandinavia-rock);
            margin-top: 8px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 16px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            background: var(--vysus-white);
            padding: 20px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--vysus-scandinavia-rock);
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 14px;
            border: 2px solid var(--vysus-bergen-rain);
            font-size: 14px;
            font-family: inherit;
            min-width: 150px;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--vysus-stockholm-neon);
        }

        .clear-filters {
            margin-left: auto;
            background: transparent;
            border: 1px solid var(--vysus-bergen-rain);
            padding: 10px 16px;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--vysus-scandinavia-rock);
        }

        .clear-filters:hover {
            background: var(--vysus-stavanger-ice);
        }

        /* Table */
        .candidates-table-wrapper {
            background: var(--vysus-white);
            overflow-x: auto;
        }

        .candidates-table {
            width: 100%;
            border-collapse: collapse;
        }

        .candidates-table th,
        .candidates-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--vysus-stavanger-ice);
            font-size: 13px;
        }

        .candidates-table th {
            background: var(--vysus-oslo-snow);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--vysus-malmo-green);
            position: sticky;
            top: 0;
            cursor: pointer;
        }

        .candidates-table th:hover {
            background: var(--vysus-stavanger-ice);
        }

        .candidates-table td {
            color: var(--vysus-scandinavia-rock);
        }

        .candidates-table tr:hover {
            background: rgba(0, 227, 169, 0.05);
        }

        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.declined {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .status-badge.not-progressed {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
        }

        .status-badge.withdrew {
            background: rgba(255, 193, 7, 0.2);
            color: #856404;
        }

        .status-badge.may-revisit {
            background: rgba(0, 227, 169, 0.15);
            color: var(--vysus-malmo-green);
        }

        /* Level badges */
        .level-badge {
            display: inline-block;
            padding: 4px 10px;
            font-size: 11px;
            background: var(--vysus-stavanger-ice);
            color: var(--vysus-scandinavia-rock);
        }

        .level-badge.principal { background: var(--vysus-stockholm-neon); color: var(--vysus-malmo-green); }
        .level-badge.lead { background: rgba(0, 227, 169, 0.3); color: var(--vysus-malmo-green); }
        .level-badge.senior { background: var(--vysus-stavanger-ice); }

        /* Months ago indicator */
        .months-ago {
            font-size: 12px;
            color: var(--vysus-bergen-rain);
        }

        .months-ago.recent {
            color: var(--vysus-stockholm-neon);
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: var(--vysus-bergen-rain);
        }

        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group select,
            .filter-group input {
                width: 100%;
            }

            .header-content {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <svg viewBox="0 0 100 112" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0 L38.7 112.2 L85 112.2 L46.2 0 Z" fill="#00E3A9"/>
                    <path d="M86.2 2.8 L74.8 10.9 L67.6 22.6 L65.7 36.1 L68.5 48.1 L76.9 59.8 L88.2 66.6 L100 68.6 L100 0 Z" fill="#00E3A9"/>
                </svg>
                <span class="logo-text">VYSUS GROUP</span>
            </div>
            <h1>Interviewed Candidates</h1>
            <div class="nav-links">
                <a href="/index.html">Screening Guide</a>
                <a href="/resume-analyzer.html">Resume Analyzer</a>
                <button onclick="handleSignOut()">Sign Out</button>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- Stats Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card total">
                <div class="stat-value" id="totalCount">-</div>
                <div class="stat-label">Total Candidates</div>
            </div>
            <div class="stat-card declined">
                <div class="stat-value" id="declinedCount">-</div>
                <div class="stat-label">Declined Offer</div>
            </div>
            <div class="stat-card not-progressed">
                <div class="stat-value" id="notProgressedCount">-</div>
                <div class="stat-label">Not Progressed</div>
            </div>
            <div class="stat-card withdrew">
                <div class="stat-value" id="withdrewCount">-</div>
                <div class="stat-label">Withdrew</div>
            </div>
            <div class="stat-card may-revisit">
                <div class="stat-value" id="mayRevisitCount">-</div>
                <div class="stat-label">May Revisit</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Search</label>
                <input type="text" id="searchInput" placeholder="Search by name...">
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="Declined Offer">Declined Offer</option>
                    <option value="Not Progressed">Not Progressed</option>
                    <option value="Withdrew">Withdrew</option>
                    <option value="May Revisit">May Revisit</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Level</label>
                <select id="levelFilter">
                    <option value="">All Levels</option>
                    <option value="Principal">Principal</option>
                    <option value="Lead">Lead</option>
                    <option value="Senior">Senior</option>
                    <option value="PSE">PSE</option>
                    <option value="Engineer">Engineer</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Location</label>
                <select id="locationFilter">
                    <option value="">All Locations</option>
                    <option value="Melbourne">Melbourne</option>
                    <option value="Sydney">Sydney</option>
                    <option value="Brisbane">Brisbane</option>
                    <option value="Perth">Perth</option>
                    <option value="Adelaide">Adelaide</option>
                    <option value="India">India</option>
                    <option value="Europe">Europe</option>
                    <option value="Malaysia">Malaysia</option>
                </select>
            </div>
            <button class="clear-filters" onclick="clearFilters()">Clear Filters</button>
        </div>

        <!-- Candidates Table -->
        <div class="candidates-table-wrapper">
            <table class="candidates-table">
                <thead>
                    <tr>
                        <th onclick="sortBy('name')">Name</th>
                        <th onclick="sortBy('last_contacted')">Last Contacted</th>
                        <th onclick="sortBy('months_ago')">Months Ago</th>
                        <th onclick="sortBy('location')">Location</th>
                        <th onclick="sortBy('level')">Level</th>
                        <th onclick="sortBy('status')">Status</th>
                    </tr>
                </thead>
                <tbody id="candidatesBody">
                    <tr><td colspan="6" class="no-results">Loading candidates...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/supabase-client.js"></script>
    <script>
        let allCandidates = [];
        let currentSort = { field: 'last_contacted', direction: 'desc' };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            initSupabase();

            // Check for dev session first (localhost testing)
            const devSession = localStorage.getItem('vysus_dev_session');
            if (!devSession) {
                // Check real auth
                const { session } = await getSession();
                if (!session) {
                    window.location.href = '/login.html';
                    return;
                }
                // Log activity
                await logActivity('view_candidates_page', {});
            }

            // Load candidates
            await loadCandidates();

            // Setup filter listeners
            document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 300));
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('levelFilter').addEventListener('change', applyFilters);
            document.getElementById('locationFilter').addEventListener('change', applyFilters);
        });

        // Load candidates
        async function loadCandidates() {
            const { data, error } = await getInterviewedCandidates();

            if (error) {
                console.error('Error loading candidates:', error);
                document.getElementById('candidatesBody').innerHTML =
                    '<tr><td colspan="6" class="no-results">Error loading candidates</td></tr>';
                return;
            }

            allCandidates = data || [];
            updateStats();
            applyFilters();
        }

        // Update stats
        function updateStats() {
            const stats = {
                total: allCandidates.length,
                declined: allCandidates.filter(c => c.status === 'Declined Offer').length,
                notProgressed: allCandidates.filter(c => c.status === 'Not Progressed').length,
                withdrew: allCandidates.filter(c => c.status === 'Withdrew').length,
                mayRevisit: allCandidates.filter(c => c.status === 'May Revisit').length
            };

            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('declinedCount').textContent = stats.declined;
            document.getElementById('notProgressedCount').textContent = stats.notProgressed;
            document.getElementById('withdrewCount').textContent = stats.withdrew;
            document.getElementById('mayRevisitCount').textContent = stats.mayRevisit;
        }

        // Apply filters
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const level = document.getElementById('levelFilter').value;
            const location = document.getElementById('locationFilter').value;

            let filtered = allCandidates.filter(c => {
                if (search && !c.name.toLowerCase().includes(search)) return false;
                if (status && c.status !== status) return false;
                if (level && !c.level?.includes(level)) return false;
                if (location && !c.location?.includes(location)) return false;
                return true;
            });

            // Sort
            filtered.sort((a, b) => {
                let aVal = a[currentSort.field] || '';
                let bVal = b[currentSort.field] || '';

                if (currentSort.field === 'months_ago') {
                    aVal = parseInt(aVal) || 999;
                    bVal = parseInt(bVal) || 999;
                }

                if (currentSort.direction === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });

            renderCandidates(filtered);
        }

        // Render candidates
        function renderCandidates(candidates) {
            const tbody = document.getElementById('candidatesBody');

            if (!candidates.length) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-results">No candidates match your filters</td></tr>';
                return;
            }

            tbody.innerHTML = candidates.map(c => {
                const statusClass = c.status?.toLowerCase().replace(/\s+/g, '-') || '';
                const levelClass = getLevelClass(c.level);
                const monthsClass = c.months_ago <= 6 ? 'recent' : '';
                const lastContacted = c.last_contacted ?
                    new Date(c.last_contacted).toLocaleDateString('en-AU', { month: 'short', year: 'numeric' }) :
                    '-';

                return `
                    <tr>
                        <td><strong>${c.name}</strong></td>
                        <td>${lastContacted}</td>
                        <td><span class="months-ago ${monthsClass}">${c.months_ago || '-'} months</span></td>
                        <td>${c.location || '-'}</td>
                        <td><span class="level-badge ${levelClass}">${c.level || '-'}</span></td>
                        <td><span class="status-badge ${statusClass}">${c.status || '-'}</span></td>
                    </tr>
                `;
            }).join('');
        }

        // Get level class
        function getLevelClass(level) {
            if (!level) return '';
            const l = level.toLowerCase();
            if (l.includes('principal')) return 'principal';
            if (l.includes('lead')) return 'lead';
            if (l.includes('senior')) return 'senior';
            return '';
        }

        // Sort by column
        function sortBy(field) {
            if (currentSort.field === field) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.field = field;
                currentSort.direction = 'asc';
            }
            applyFilters();
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('levelFilter').value = '';
            document.getElementById('locationFilter').value = '';
            applyFilters();
        }

        // Debounce helper
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Sign out
        async function handleSignOut() {
            await logActivity('sign_out', {});
            await signOut();
        }
    </script>
</body>
</html>
