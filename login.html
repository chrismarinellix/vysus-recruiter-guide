<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vysus Recruiter Guide</title>
    <style>
        :root {
            --vysus-stockholm-neon: #00E3A9;
            --vysus-malmo-green: #005454;
            --vysus-white: #FFFFFF;
            --vysus-oslo-snow: #F8F8F8;
            --vysus-stavanger-ice: #EDEDED;
            --vysus-bergen-rain: #DADADA;
            --vysus-scandinavia-rock: #485559;
            --vysus-trondheim-night: #1D1D1B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 300;
            background: var(--vysus-malmo-green);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--vysus-white);
            padding: 60px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            width: 80px;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--vysus-malmo-green);
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--vysus-scandinavia-rock);
            font-size: 14px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--vysus-malmo-green);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--vysus-bergen-rain);
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--vysus-stockholm-neon);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--vysus-stockholm-neon);
            color: var(--vysus-malmo-green);
            border: none;
            font-size: 16px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: var(--vysus-malmo-green);
            color: var(--vysus-white);
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(249, 45, 99, 0.1);
            color: #F92D63;
            border-left: 3px solid #F92D63;
        }

        .footer-note {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--vysus-bergen-rain);
            font-size: 12px;
            color: var(--vysus-scandinavia-rock);
        }

        .footer-note a {
            color: var(--vysus-malmo-green);
            text-decoration: none;
        }

        .footer-note a:hover {
            color: var(--vysus-stockholm-neon);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <svg class="logo" viewBox="0 0 100 112" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0 L38.7 112.2 L85 112.2 L46.2 0 Z" fill="#00E3A9"/>
            <path d="M86.2 2.8 L74.8 10.9 L67.6 22.6 L65.7 36.1 L68.5 48.1 L76.9 59.8 L88.2 66.6 L100 68.6 L100 0 Z" fill="#00E3A9"/>
        </svg>

        <h1>Recruiter Portal</h1>
        <p class="subtitle">Enter access code to continue</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="accessCode">Access Code</label>
                <input type="password" id="accessCode" placeholder="Enter access code" required autofocus>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="message" id="message"></div>

        <div class="footer-note">
            <p>Need access? Contact <a href="mailto:chris.marinelli@vysusgroup.com">chris.marinelli@vysusgroup.com</a></p>
        </div>
    </div>

    <script>
        const ACCESS_CODE = 'vysus2025';

        // Already authenticated - redirect
        const existing = localStorage.getItem('vysus_dev_session');
        if (existing) {
            window.location.href = '/index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const code = document.getElementById('accessCode').value.trim();

            if (code === ACCESS_CODE) {
                localStorage.setItem('vysus_dev_session', JSON.stringify({
                    email: 'chris.marinelli@vysusgroup.com',
                    name: 'Chris Marinelli',
                    role: 'admin',
                    ts: Date.now()
                }));
                window.location.href = '/index.html';
            } else {
                const msg = document.getElementById('message');
                msg.textContent = 'Invalid access code.';
                msg.className = 'message error';
                document.getElementById('accessCode').value = '';
                document.getElementById('accessCode').focus();
            }
        });
    </script>
</body>
</html>
