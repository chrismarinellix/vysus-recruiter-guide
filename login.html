<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vysus Recruiter Guide</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --vysus-stockholm-neon: #00E3A9;
            --vysus-malmo-green: #005454;
            --vysus-white: #FFFFFF;
            --vysus-oslo-snow: #F8F8F8;
            --vysus-stavanger-ice: #EDEDED;
            --vysus-bergen-rain: #DADADA;
            --vysus-scandinavia-rock: #485559;
            --vysus-trondheim-night: #1D1D1B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 300;
            background: var(--vysus-malmo-green);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--vysus-white);
            padding: 60px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            width: 80px;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--vysus-malmo-green);
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--vysus-scandinavia-rock);
            font-size: 14px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--vysus-malmo-green);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--vysus-bergen-rain);
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--vysus-stockholm-neon);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--vysus-stockholm-neon);
            color: var(--vysus-malmo-green);
            border: none;
            font-size: 16px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: var(--vysus-malmo-green);
            color: var(--vysus-white);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            display: block;
            background: rgba(0, 227, 169, 0.15);
            color: var(--vysus-malmo-green);
            border-left: 3px solid var(--vysus-stockholm-neon);
        }

        .message.error {
            display: block;
            background: rgba(249, 45, 99, 0.1);
            color: #F92D63;
            border-left: 3px solid #F92D63;
        }

        .footer-note {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--vysus-bergen-rain);
            font-size: 12px;
            color: var(--vysus-scandinavia-rock);
        }

        .footer-note a {
            color: var(--vysus-malmo-green);
            text-decoration: none;
        }

        .footer-note a:hover {
            color: var(--vysus-stockholm-neon);
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--vysus-malmo-green);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <svg class="logo" viewBox="0 0 100 112" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0 L38.7 112.2 L85 112.2 L46.2 0 Z" fill="#00E3A9"/>
            <path d="M86.2 2.8 L74.8 10.9 L67.6 22.6 L65.7 36.1 L68.5 48.1 L76.9 59.8 L88.2 66.6 L100 68.6 L100 0 Z" fill="#00E3A9"/>
        </svg>

        <h1>Recruiter Portal</h1>
        <p class="subtitle">Sign in to access the pre-screening guide</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your.email@vysusgroup.com" required>
            </div>

            <button type="submit" class="login-btn" id="submitBtn">
                <span id="btnText">Send Magic Link</span>
                <span id="btnLoading" class="hidden"><span class="spinner"></span>Sending...</span>
            </button>
        </form>

        <div class="message" id="message"></div>

        <div class="footer-note">
            <p>A magic link will be sent to your email address.</p>
            <p style="margin-top: 8px;">Need access? Contact <a href="mailto:chris.marinelli@vysusgroup.com">chris.marinelli@vysusgroup.com</a></p>
        </div>

        <!-- Dev mode bypass for localhost testing -->
        <div id="devMode" style="display: none; margin-top: 30px; padding-top: 20px; border-top: 2px dashed var(--vysus-bergen-rain);">
            <p style="font-size: 11px; color: #F92D63; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px;">Development Mode</p>
            <button type="button" class="login-btn" onclick="devBypass()" style="background: var(--vysus-scandinavia-rock);">
                Skip Auth (Local Dev Only)
            </button>
        </div>
    </div>

    <script src="js/supabase-client.js"></script>
    <script>
        // Initialize Supabase
        document.addEventListener('DOMContentLoaded', async () => {
            initSupabase();

            // Check if already logged in
            const { session } = await getSession();
            if (session) {
                window.location.href = '/index.html';
                return;
            }

            // Check for auth callback (magic link redirect)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            if (accessToken) {
                // User clicked magic link
                window.location.href = '/index.html';
                return;
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const message = document.getElementById('message');

            // Validate email
            if (!email) {
                showMessage('Please enter your email address.', 'error');
                return;
            }

            // Check if email is allowed (vysusgroup.com or whitelisted external)
            if (!email.endsWith('@vysusgroup.com')) {
                try {
                    const { data } = await sb.from('allowed_external_emails').select('email').eq('email', email.toLowerCase()).single();
                    if (!data) {
                        showMessage('Access restricted. Only @vysusgroup.com emails or pre-approved external users can sign in. Contact chris.marinelli@vysusgroup.com for access.', 'error');
                        return;
                    }
                } catch (checkErr) {
                    showMessage('Access restricted. Only @vysusgroup.com emails or pre-approved external users can sign in. Contact chris.marinelli@vysusgroup.com for access.', 'error');
                    return;
                }
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            message.className = 'message';
            message.style.display = 'none';

            try {
                const { data, error } = await signInWithEmail(email);

                if (error) {
                    showMessage(error.message, 'error');
                    return;
                }

                showMessage(
                    `Magic link sent to <strong>${email}</strong>. Check your inbox and click the link to sign in.`,
                    'success'
                );

                // Log the login attempt
                await logActivity('login_attempt', { email });

            } catch (err) {
                showMessage('An error occurred. Please try again.', 'error');
                console.error(err);
            } finally {
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.innerHTML = text;
            message.className = `message ${type}`;
        }

        // Dev mode bypass for localhost testing
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.getElementById('devMode').style.display = 'block';
        }

        function devBypass() {
            // Store a dev session flag in localStorage
            localStorage.setItem('vysus_dev_session', JSON.stringify({
                email: 'chris.marinelli@vysusgroup.com',
                name: 'Chris Marinelli',
                role: 'admin',
                dev: true
            }));
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
