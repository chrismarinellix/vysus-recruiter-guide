<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vysus Recruiter Guide</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --vysus-stockholm-neon: #00E3A9;
            --vysus-malmo-green: #005454;
            --vysus-white: #FFFFFF;
            --vysus-oslo-snow: #F8F8F8;
            --vysus-stavanger-ice: #EDEDED;
            --vysus-bergen-rain: #DADADA;
            --vysus-scandinavia-rock: #485559;
            --vysus-trondheim-night: #1D1D1B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 300;
            background: var(--vysus-malmo-green);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--vysus-white);
            padding: 60px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            width: 80px;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--vysus-malmo-green);
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--vysus-scandinavia-rock);
            font-size: 14px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--vysus-malmo-green);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--vysus-bergen-rain);
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--vysus-stockholm-neon);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--vysus-stockholm-neon);
            color: var(--vysus-malmo-green);
            border: none;
            font-size: 16px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: var(--vysus-malmo-green);
            color: var(--vysus-white);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-btn.secondary {
            background: transparent;
            border: 2px solid var(--vysus-bergen-rain);
            color: var(--vysus-scandinavia-rock);
            font-size: 13px;
            padding: 12px;
            margin-top: 12px;
        }

        .login-btn.secondary:hover {
            border-color: var(--vysus-stockholm-neon);
            color: var(--vysus-malmo-green);
            background: transparent;
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            display: block;
            background: rgba(0, 227, 169, 0.15);
            color: var(--vysus-malmo-green);
            border-left: 3px solid var(--vysus-stockholm-neon);
        }

        .message.error {
            display: block;
            background: rgba(249, 45, 99, 0.1);
            color: #F92D63;
            border-left: 3px solid #F92D63;
        }

        .footer-note {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--vysus-bergen-rain);
            font-size: 12px;
            color: var(--vysus-scandinavia-rock);
        }

        .footer-note a {
            color: var(--vysus-malmo-green);
            text-decoration: none;
        }

        .footer-note a:hover {
            color: var(--vysus-stockholm-neon);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--vysus-malmo-green);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden { display: none; }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--vysus-bergen-rain);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--vysus-bergen-rain);
        }

        .divider::before { margin-right: 12px; }
        .divider::after { margin-left: 12px; }

        .forgot-link {
            display: block;
            text-align: right;
            margin-top: 12px;
            color: var(--vysus-scandinavia-rock);
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
        }

        .forgot-link:hover {
            color: var(--vysus-stockholm-neon);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <svg class="logo" viewBox="0 0 100 112" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0 L38.7 112.2 L85 112.2 L46.2 0 Z" fill="#00E3A9"/>
            <path d="M86.2 2.8 L74.8 10.9 L67.6 22.6 L65.7 36.1 L68.5 48.1 L76.9 59.8 L88.2 66.6 L100 68.6 L100 0 Z" fill="#00E3A9"/>
        </svg>

        <h1>Recruiter Portal</h1>
        <p class="subtitle" id="pageSubtitle">Sign in to access the pre-screening guide</p>

        <!-- Sign In Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your.email@vysusgroup.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginBtnText">Sign In</span>
                <span id="loginBtnLoading" class="hidden"><span class="spinner"></span>Signing in...</span>
            </button>

            <a class="forgot-link" onclick="showResetForm()">Forgot password?</a>
        </form>

        <!-- Sign Up Form (hidden by default) -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" placeholder="your.email@vysusgroup.com" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Min 6 characters" required minlength="6">
            </div>
            <div class="form-group">
                <label for="signupConfirm">Confirm Password</label>
                <input type="password" id="signupConfirm" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="login-btn" id="signupBtn">
                <span id="signupBtnText">Create Account</span>
                <span id="signupBtnLoading" class="hidden"><span class="spinner"></span>Creating account...</span>
            </button>

            <button type="button" class="login-btn secondary" onclick="showLoginForm()">Back to Sign In</button>
        </form>

        <!-- Password Reset Form (hidden by default) -->
        <div id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="resetEmail">Email Address</label>
                <input type="email" id="resetEmail" placeholder="your.email@vysusgroup.com" required>
            </div>

            <button type="button" class="login-btn" id="resetBtn" onclick="sendReset()">
                <span id="resetBtnText">Send Reset Link</span>
                <span id="resetBtnLoading" class="hidden"><span class="spinner"></span>Sending...</span>
            </button>

            <button type="button" class="login-btn secondary" onclick="showLoginForm()">Back to Sign In</button>
        </div>

        <!-- Update Password Form (shown after reset callback) -->
        <form id="updatePasswordForm" style="display: none;">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Min 6 characters" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required>
            </div>

            <button type="submit" class="login-btn" id="updateBtn">
                <span id="updateBtnText">Update Password</span>
                <span id="updateBtnLoading" class="hidden"><span class="spinner"></span>Updating...</span>
            </button>
        </form>

        <!-- Toggle to signup -->
        <div class="divider" id="signupDivider">or</div>
        <div id="signupToggle">
            <button type="button" class="login-btn secondary" onclick="showSignupForm()">Create Account</button>
        </div>

        <div class="message" id="message"></div>

        <div class="footer-note" id="footerNote">
            <p>First time? Click "Create Account" to sign up with your Vysus email.</p>
            <p style="margin-top: 8px;">Need access? Contact <a href="mailto:chris.marinelli@vysusgroup.com">chris.marinelli@vysusgroup.com</a></p>
        </div>

        <!-- Dev mode bypass for localhost testing -->
        <div id="devMode" style="display: none; margin-top: 30px; padding-top: 20px; border-top: 2px dashed var(--vysus-bergen-rain);">
            <p style="font-size: 11px; color: #F92D63; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px;">Development Mode</p>
            <button type="button" class="login-btn" onclick="devBypass()" style="background: var(--vysus-scandinavia-rock);">
                Skip Auth (Local Dev Only)
            </button>
        </div>
    </div>

    <script src="js/supabase-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            initSupabase();

            // Check for password reset callback
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const type = hashParams.get('type');
            if (type === 'recovery') {
                showUpdatePasswordForm();
                return;
            }

            // Check if already logged in
            const { session } = await getSession();
            if (session) {
                window.location.href = '/index.html';
                return;
            }

            // Check for auth callback (access token in URL)
            const accessToken = hashParams.get('access_token');
            if (accessToken) {
                window.location.href = '/index.html';
                return;
            }
        });

        // --- Sign In ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const btnLoading = document.getElementById('loginBtnLoading');

            if (!email || !password) {
                showMessage('Please enter email and password.', 'error');
                return;
            }

            // Check if email is allowed
            const allowed = await checkEmailAllowed(email);
            if (!allowed) return;

            btn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');

            try {
                const { data, error } = await sb.auth.signInWithPassword({ email, password });

                if (error) {
                    if (error.message.includes('Invalid login credentials')) {
                        showMessage('Invalid email or password.', 'error');
                    } else {
                        showMessage(error.message, 'error');
                    }
                    return;
                }

                window.location.href = '/index.html';

            } catch (err) {
                showMessage('An error occurred. Please try again.', 'error');
                console.error(err);
            } finally {
                btn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        });

        // --- Sign Up ---
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirm').value;
            const btn = document.getElementById('signupBtn');
            const btnText = document.getElementById('signupBtnText');
            const btnLoading = document.getElementById('signupBtnLoading');

            if (password !== confirm) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters.', 'error');
                return;
            }

            // Check if email is allowed
            const allowed = await checkEmailAllowed(email);
            if (!allowed) return;

            btn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');

            try {
                const { data, error } = await signUpWithPassword(email, password);

                if (error) {
                    showMessage(error.message, 'error');
                    return;
                }

                // If Supabase auto-confirms, session will be present
                if (data.session) {
                    window.location.href = '/index.html';
                } else {
                    showMessage('Account created! Check your email to confirm, then sign in.', 'success');
                }

            } catch (err) {
                showMessage('An error occurred. Please try again.', 'error');
                console.error(err);
            } finally {
                btn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        });

        // --- Password Reset ---
        async function sendReset() {
            const email = document.getElementById('resetEmail').value.trim();
            const btn = document.getElementById('resetBtn');
            const btnText = document.getElementById('resetBtnText');
            const btnLoading = document.getElementById('resetBtnLoading');

            if (!email) {
                showMessage('Please enter your email address.', 'error');
                return;
            }

            btn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');

            try {
                const { error } = await sendPasswordReset(email);

                if (error) {
                    showMessage(error.message, 'error');
                    return;
                }

                showMessage('Password reset link sent to <strong>' + email + '</strong>. Check your inbox.', 'success');

            } catch (err) {
                showMessage('An error occurred. Please try again.', 'error');
                console.error(err);
            } finally {
                btn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        }

        // --- Update Password (after reset callback) ---
        document.getElementById('updatePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPwd = document.getElementById('newPassword').value;
            const confirmPwd = document.getElementById('confirmNewPassword').value;
            const btn = document.getElementById('updateBtn');
            const btnText = document.getElementById('updateBtnText');
            const btnLoading = document.getElementById('updateBtnLoading');

            if (newPwd !== confirmPwd) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            if (newPwd.length < 6) {
                showMessage('Password must be at least 6 characters.', 'error');
                return;
            }

            btn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');

            try {
                const { error } = await updatePassword(newPwd);

                if (error) {
                    showMessage(error.message, 'error');
                    return;
                }

                showMessage('Password updated successfully! Redirecting...', 'success');
                setTimeout(() => { window.location.href = '/index.html'; }, 1500);

            } catch (err) {
                showMessage('An error occurred. Please try again.', 'error');
                console.error(err);
            } finally {
                btn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        });

        // --- Email whitelist check ---
        async function checkEmailAllowed(email) {
            if (email.endsWith('@vysusgroup.com')) return true;
            try {
                const { data } = await sb.from('allowed_external_emails').select('email').eq('email', email.toLowerCase()).single();
                if (!data) {
                    showMessage('Access restricted. Only @vysusgroup.com emails or pre-approved external users allowed.', 'error');
                    return false;
                }
                return true;
            } catch (checkErr) {
                showMessage('Access restricted. Only @vysusgroup.com emails or pre-approved external users allowed.', 'error');
                return false;
            }
        }

        // --- Form visibility helpers ---
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('updatePasswordForm').style.display = 'none';
            document.getElementById('signupDivider').style.display = 'flex';
            document.getElementById('signupToggle').style.display = 'block';
            document.getElementById('footerNote').style.display = 'block';
            document.getElementById('pageSubtitle').textContent = 'Sign in to access the pre-screening guide';
            document.getElementById('message').className = 'message';
        }

        function showSignupForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('updatePasswordForm').style.display = 'none';
            document.getElementById('signupDivider').style.display = 'none';
            document.getElementById('signupToggle').style.display = 'none';
            document.getElementById('footerNote').style.display = 'block';
            document.getElementById('pageSubtitle').textContent = 'Create your account';
            document.getElementById('message').className = 'message';
        }

        function showResetForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';
            document.getElementById('updatePasswordForm').style.display = 'none';
            document.getElementById('signupDivider').style.display = 'none';
            document.getElementById('signupToggle').style.display = 'none';
            document.getElementById('footerNote').style.display = 'none';
            document.getElementById('pageSubtitle').textContent = 'Reset your password';
            document.getElementById('message').className = 'message';
        }

        function showUpdatePasswordForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('updatePasswordForm').style.display = 'block';
            document.getElementById('signupDivider').style.display = 'none';
            document.getElementById('signupToggle').style.display = 'none';
            document.getElementById('footerNote').style.display = 'none';
            document.getElementById('pageSubtitle').textContent = 'Set your new password';
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.innerHTML = text;
            message.className = 'message ' + type;
        }

        // Dev mode bypass for localhost testing
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.getElementById('devMode').style.display = 'block';
        }

        function devBypass() {
            localStorage.setItem('vysus_dev_session', JSON.stringify({
                email: 'chris.marinelli@vysusgroup.com',
                name: 'Chris Marinelli',
                role: 'admin',
                dev: true
            }));
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
